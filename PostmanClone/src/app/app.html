<div class="flex flex-col p-8 m-8 content-center  ">

  <div class="flex flex-col">
    <button (click)="callHttpRequest()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4
    rounded-full">
      Send Request
    </button>

    <label for="methods" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
    <select id="methods" [(ngModel)]="selectedMethod"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option selected>Choose a Method</option>
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>

  </div>

  <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">URL</label>

  <input type="text" id="url" [(ngModel)]="url"
    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">



  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
  <input
    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
    id="file_input" type="file" (change)="fileChanged($event)">
  <p class="text-xs text-gray-900 dark:text-white">Response</p>


  <pre class="border-2 border-dashed">{{data}}</pre>
</div>
